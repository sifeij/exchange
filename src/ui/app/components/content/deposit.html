<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-block btn-md" data-toggle="modal" data-target="#depositModal">
  DEPOSIT
</button>
<button type="button" class="btn btn-info btn-block btn-md" data-toggle="modal" data-target="#withdrawModal">
  WITHDRAW
</button>
<!-- Modal -->
<div id="depositModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">DEPOSIT FUNDS</h4>
      </div>
      <!--<form (ngSubmit)="onSubmit()" #depositForm="ngForm">-->
      <div class="modal-body">
        <div class="form-group">
          <label for="currency">Currency</label>
          <select class="form-control" [(ngModel)]="currency" name="currency" required>
            <option *ngFor="let c of currencies" [value]="c">{{ c }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control" [(ngModel)]="amount" name="amount" required>
        </div>
      </div>
      <div class="modal-footer">
        <!--<button type="submit" class="btn btn-default" [disabled]="!depositForm.form.valid">-->
        <button type="button" class="btn btn-success pull-left" data-dismiss="modal" (click)="onSubmit()">
          Deposit
        </button>
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">
          Cancel
        </button>
        <!--</form>-->
      </div>
    </div>

  </div>
</div>
