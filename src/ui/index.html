<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exchange</title>
    <meta charset="UTF-8">
    <!--To ensure proper rendering and touch zooming for all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 1. Load libraries -->

    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- What happened to the folloiwng Plyfills from quick start? -->

    <script src="node_modules/@angular/compiler/bundles/compiler.umd.js"></script>
    <script src="node_modules/@angular/platform-browser/bundles/platform-browser.umd.js"></script>
    <script src="node_modules/@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js">

    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
